apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      containers:
      - name: redis
        image: redis:alpine
        command:
        - redis-server
        - "/redis-master/redis.conf"
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - mountPath: /redis-master
          name: config
      - name: redis-exporter
        image: oliver006/redis_exporter:v0.34.1-alpine
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
        ports:
        - containerPort: 9121
      volumes:
      - name: config
        configMap:
          name: mpredis-config
          items:
          - key: redis-config
            path: redis.conf
