apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpserver
  labels:
    app: mpserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mpserver
  template:
    metadata:
      labels:
        app: mpserver
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: mpserver
        image: aouyang1/mpserver:latest
        ports:
        - containerPort: 8081
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: REDIS_URL
          value: "redis:6379"
        - name: PORT
          value: "8081"
        - name: GIN_MODE
          value: "release"

